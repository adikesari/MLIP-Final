name: sr4ir_deblur
model_type: sr4ir_deblur
scale: 4
num_threads: 16
print_freq: 100
manual_seed: 100
deterministic: true

# Device configuration
device: cuda
distributed: false
gpu_ids: [0]  # Use first GPU, modify this list to use multiple GPUs

# Network configurations
network_sr:
  name: edsr
  scale: 4
  num_feat: 64
  num_block: 16
  res_scale: 1.0
  rgb_mean: [0.4488, 0.4371, 0.4040]
  rgb_std: [1.0, 1.0, 1.0]

network_deblur:
  name: nafnet
  img_channel: 9  # 3 channels each for SR, HR, and CQMix
  width: 32
  middle_blk_num: 12
  enc_blk_nums: [2, 2, 4, 8]
  dec_blk_nums: [2, 2, 2, 2]

# Training configurations
train:
  sr_is_trainable: true
  deblur_is_trainable: true
  batch_size: 16
  epoch: 30
  save_freq: 10  # unit: epoch
  eval_freq: 5
  warmup_epoch: 3
  
  optimizer_sr:
    type: AdamW
    lr: 1e-4
    weight_decay: 0
    betas: [0.9, 0.999]
  
  optimizer_deblur:
    type: AdamW
    lr: 1e-4
    weight_decay: 0
    betas: [0.9, 0.999]
  
  scheduler_sr:
    type: CosineAnnealingRestartLR
    periods: [2, 27]  # 1 for warmup
    restart_weights: [1, 1]
    eta_min: 1e-6
  
  scheduler_deblur:
    type: CosineAnnealingRestartLR
    periods: [2, 27]  # 1 for warmup
    restart_weights: [1, 1]
    eta_min: 1e-6

  # Phase 1 losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  tdp_opt:
    type: FeatureLoss
    loss_weight: 1.0
    criterion: l1
    layer_weights:
      '0': 0.5
      '1': 0.5
  
  # Phase 2 losses
  deblur_sr_opt:
    type: L1Loss
    loss_weight: 0.34
  deblur_hr_opt:
    type: L1Loss
    loss_weight: 0.34
  deblur_cqmix_opt:
    type: L1Loss
    loss_weight: 0.34

# Dataset configurations
datasets:
  train:
    name: deblur_train
    type: DeblurDataset
    l_resolution: 64
    r_resolution: 256
    batch_size: 16
    num_workers: 4
    use_shuffle: true
    data_root: ./datasets/deblur/train
    mean: [0.4488, 0.4371, 0.4040]
    std: [1.0, 1.0, 1.0]

  val:
    name: deblur_val
    type: DeblurDataset
    l_resolution: 64
    r_resolution: 256
    batch_size: 1
    num_workers: 4
    use_shuffle: false
    data_root: ./datasets/deblur/val
    mean: [0.4488, 0.4371, 0.4040]
    std: [1.0, 1.0, 1.0]

# Path configurations
path:
  pretrain_network_sr: null
  pretrain_network_deblur: null
  strict_load: true
  resume_state: null

# Logging configurations
logger:
  print_freq: 100
  save_checkpoint_freq: 5000
  use_tb_logger: true
  tb_logger:
    log_dir: ./tb_logger/sr4ir_deblur 